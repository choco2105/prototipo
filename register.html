<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANDIN - Registro</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
</head>
<body>
    <div class="register-container">
        <div class="register-left">
            <img src="assets/images/logo2.png" alt="HANDIN Logo" class="logo">
        </div>
        <div class="register-right">
            <h1>Crear Cuenta</h1>
            <form>
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" placeholder="Ingresa tus nombres">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" placeholder="Ingresa tus apellidos">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="telefono">Número de Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Ingresa tu número de teléfono">
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <select id="ciudad">
                        <option value="">Selecciona tu ciudad</option>
                        <option value="lima">Lima</option>
                        <option value="arequipa">Arequipa</option>
                        <option value="cusco">Cusco</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" placeholder="Crea una contraseña">
                </div>
                <div class="form-group">
                    <label for="confirmar-contraseña">Confirmar Contraseña</label>
                    <input type="password" id="confirmar-contraseña" placeholder="Confirma tu contraseña">
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="confirm-btn">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
